<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Family 100 - Live</title>
  <meta name="theme-color" content="#000000" />
  <style>
    body {
      background: linear-gradient(to bottom, #0f0f0f, #1c1c1c);
      color: white;
      font-family: 'Arial Black', sans-serif;
      text-align: center;
      padding: 20px;
    }
    .soal {
      font-size: 2em;
      margin: 20px 0;
    }
    .leaderboard {
      margin-top: 30px;
      background: #222;
      border: 3px solid gold;
      padding: 15px;
      border-radius: 15px;
      width: 300px;
      margin: auto;
    }
    .leaderboard h2 {
      margin-bottom: 10px;
      color: gold;
    }
    .leaderboard ul {
      list-style: none;
      padding: 0;
    }
    .leaderboard li {
      text-align: left;
      font-size: 1.2em;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>üéÆ Family 100 Live!</h1>
  <div class="soal" id="soal">Memuat soal...</div>

  <div class="leaderboard">
    <h2>üèÜ Papan Skor</h2>
    <ul id="board"></ul>
  </div>

  <script>
    async function fetchSoal() {
      const res = await fetch('/api/jawaban');
      const data = await res.json();
      document.getElementById('soal').innerText = data.soal;
      updateLeaderboard(data.leaderboard);
    }

    function updateLeaderboard(board) {
      const ul = document.getElementById('board');
      ul.innerHTML = '';
      const sorted = Object.entries(board || {}).sort((a,b) => b[1] - a[1]);
      for (const [nama, skor] of sorted) {
        const li = document.createElement('li');
        li.innerText = `${nama}: ${skor} poin`;
        ul.appendChild(li);
      }
    }

    setInterval(fetchSoal, 3000);
    fetchSoal();
  </script>
</body>
</html>
